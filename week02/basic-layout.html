<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Rudy Lindsay">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="HTML Layout Logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://www.wikipedia.com">wikipedia</a> </li>
            <li><a href="https://www.churchofjesuschrist.org">TheChurchofJesusChrist</a> </li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rem, illo.</p>
        </section>
        <section>
            <h2>Heading2</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, veniam?</p>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/fort-lauderdale-florida/800x500/fort-lauderdale-florida-temple-1220610-wallpaper.jpg"
            alt="My home temple" witdh="200">
    </aside>
    <footer>
        <p>Rudy Lindsay</p>
    </footer>
</body>

</html>
